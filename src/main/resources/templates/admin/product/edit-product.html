<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Sửa Sản Phẩm</title>
    <th:block th:replace="layout-admin :: link-css"></th:block>
    <style>
</style>
</head>
<body id="page-top">
<div id="wrapper">
    <th:block th:replace="layout-admin :: header"></th:block>
    <div id="content-wrapper">
        <div id="content">
            <th:block th:replace="layout-admin :: nav"></th:block>
            <div class="container-fluid">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Sửa sản phẩm</h6>
                    </div>
                    <form class="p-4" th:action="@{/admin/edit-product}" th:object="${product}" method="POST" enctype="multipart/form-data">
                        <input type="hidden" th:field="*{productId}">
                        <div class="row mt-2">
                            <div class="col">
                                <label class="form-label" for="productName">Tên Sản Phẩm: </label>
                                <input class="form-control" type="text" id="productName" th:field="*{productName}">
                            </div>
                            <div class="col">
                                <label class="form-label" for="category">Loại sản phẩm:</label>
                                <select class="form-control" id="category" name="category.categoryId">
                                    <option th:each="category: ${categories}" th:value="${category.categoryId}" th:text="${category.categoryName}"
                                            th:selected="${product.category.categoryId == category.categoryId}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="mt-2">
                            <label class="form-label" for="description">Mô Tả: </label>
                            <textarea class="form-control" id="description" th:field="*{description}" style="height:300px"></textarea>
                        </div>

                        <div class="row mt-2">
                            <div class="col">
                                <label class="form-label" for="note">Ghi Chú: </label>
                                <input class="form-control" type="text" id="note" th:field="*{note}">
                            </div>
                            <div class="col">
                                <label class="form-label" for="price">Giá: </label>
                                <input class="form-control" type="number" id="price" th:field="*{price}">
                            </div>
                            <div class="col">
                                <label class="form-label" for="amount">Số Lượng: </label>
                                <input class="form-control" type="number" id="amount" th:field="*{amount}">
                            </div>
                        </div>

                        <div class="mt-2">
                            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
                                    aria-expanded="false" aria-controls="collapseExample">
                                Thêm hình ảnh
                            </button>
                        </div>
                        <div class="collapse" id="collapseExample">
                            <div class="card card-body">
                                <div class="com-sm-4">
                                    <input type="file" name="mainImage" title="Chọn hình ảnh chính cho sản phẩm" accept="image/*">
                                    <input type="file" name="extraImage" accept="image/*">
                                    <input type="file" name="extraImage" accept="image/*">
                                    <input type="file" name="extraImage" accept="image/*">
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-success form-control mt-3" type="submit">Sửa</button>
                    </form>
                </div>
            </div>
            <th:block th:replace="layout-admin :: footer"></th:block>
        </div>
    </div>
</div>
</body>
</html>
