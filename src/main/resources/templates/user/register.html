<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <th:block th:replace="~{layout :: link-css}"></th:block>
</head>
<body>
<th:block th:replace="~{layout :: header}"></th:block>
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                <form class="mx-1 mx-md-4" th:action="@{/register}" th:object="${user}"
                                      method="POST" onsubmit="return validateForm()">

                                    <div>
                                        <div class="d-flex flex-row align-items-center">
                                            <i class="fas fa-info fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="fullname" class="form-control" th:field="*{fullname}"/>
                                                <label class="form-label" for="fullname">Your Name</label>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center" th:if="${#fields.hasErrors('fullname')}">
                                            <i class="me-3 fa-fw"></i>
                                            <span class="text-danger" th:errors="*{fullname}"></span>
                                        </div>
                                    </div>

                                    <div>
                                        <div class="d-flex flex-row align-items-center mt-4">
                                            <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="phone" class="form-control" th:field="*{phone}"/>
                                                <label class="form-label" for="phone">Your Phone</label>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center" th:if="${#fields.hasErrors('phone')}">
                                            <i class="me-3 fa-fw"></i>
                                            <span class="text-danger" th:errors="*{phone}"></span>
                                        </div>
                                    </div>

                                    <div>
                                        <div class="d-flex flex-row align-items-center mt-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="email" id="email" class="form-control" th:field="*{email}"/>
                                                <label class="form-label" for="email">Your Email</label>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center" th:if="${#fields.hasErrors('email')}">
                                            <i class="me-3 fa-fw"></i>
                                            <span class="text-danger" th:errors="*{email}"></span>
                                        </div>
                                    </div>

                                    <div>
                                        <div class="d-flex flex-row align-items-center mt-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="newUsername" class="form-control" th:field="*{username}"/>
                                                <label class="form-label" for="newUsername">Username</label>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center" th:if="${#fields.hasErrors('username')}">
                                            <i class="me-3 fa-fw"></i>
                                            <span class="text-danger" th:errors="*{username}"></span>
                                        </div>
                                    </div>

                                    <div>
                                        <div class="d-flex flex-row align-items-center mt-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="password" id="newPassword" class="form-control" th:field="*{password}"/>
                                                <label class="form-label" for="newPassword">Password</label>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center" th:if="${#fields.hasErrors('password')}">
                                            <i class="me-3 fa-fw"></i>
                                            <span class="text-danger" th:errors="*{password}"></span>
                                        </div>
                                    </div>

                                    <div>
                                        <div class="d-flex flex-row align-items-center mt-4">
                                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="password" id="confirmPassword" class="form-control"
                                                       required oninput="checkPasswordMatch(this);"/>
                                                <label class="form-label" for="confirmPassword">Repeat your password</label>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center" th:if="${#fields.hasErrors('password')}">
                                            <i class="me-3 fa-fw"></i>
                                            <span id="passwordMatchError" class="text-danger"></span>
                                        </div>
                                    </div>

                                    <div class="form-check d-flex justify-content-center my-4">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="terms" />
                                        <label class="form-check-label" for="terms">
                                            I agree all statements in <a href="#!">Terms of service</a>
                                        </label>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                     class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<th:block th:replace="~{layout :: footer}"></th:block>
</body>
</html>
<script>
function checkPasswordMatch(input) {
    const passwordInput = document.getElementById("newPassword").value;
    const confirmPasswordInput = input.value;
    const errorSpan = document.getElementById("passwordMatchError");
    if (passwordInput === confirmPasswordInput) {
      errorSpan.innerText = "";
    } else {
      errorSpan.innerText = "Mật khẩu không khớp.";
    }
}

function validateForm() {
    const passwordInput = document.getElementById("newPassword").value;
    const confirmPasswordInput = document.getElementById("confirmPassword").value;

    if (passwordInput !== confirmPasswordInput) {
      alert("Mật khẩu không khớp. Vui lòng kiểm tra lại.");
      return false;
    }
    return true;
}
</script>
