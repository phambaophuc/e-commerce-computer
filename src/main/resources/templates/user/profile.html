<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <th:block th:replace="~{layout :: link-css}"></th:block>
</head>
<body>
<th:block th:replace="~{layout :: header}"></th:block>
<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                             class="rounded-circle img-fluid" style="width: 150px;">
                        <h5 class="my-3" th:text="${user.fullname}"></h5>
                        <p class="text-muted mb-1">Full Stack Developer</p>
                        <p class="text-muted mb-4">Bay Area, San Francisco, CA</p>
                        <div class="d-flex justify-content-center mb-2">
                            <button type="button" class="btn btn-primary">Follow</button>
                            <button type="button" class="btn btn-outline-primary ms-1">Message</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0 fw-bold">Name</p>
                            </div>
                            <div class="col-sm-6">
                                <p class="mb-0" th:text="${user.fullname}"></p>
                            </div>
                            <div class="col-sm-3">
                                <a class="text-decoration-none" th:href="@{#}">Đổi tên</a>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0 fw-bold">Email</p>
                            </div>
                            <div class="col-sm-6">
                                <p class="mb-0" th:if="${user.email != null}" th:text="${user.email}"></p>
                                <p class="mb-0" th:if="${user.email == null}" th:text="${user.username}"></p>
                            </div>
                            <div class="col-sm-3" th:if="${user.email != null}">
                                <a class="text-decoration-none" th:if="${user.email != null}" th:href="@{#}">Đổi email</a>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0 fw-bold">Phone</p>
                            </div>
                            <div class="col-sm-6">
                                <p class="mb-0" th:if="${user.phone != null}" th:text="${user.phone}"></p>
                                <p class="mb-0" th:if="${user.phone == null}">Tài khoản chưa đăng ký số điện thoại.</p>
                            </div>
                            <div class="col-sm-3">
                                <a class="text-decoration-none" th:if="${user.phone == null}" th:href="@{#}">Thêm số điện thoại</a>
                                <a class="text-decoration-none" th:if="${user.phone != null}" th:href="@{#}">Đổi số điện thoại</a>
                            </div>
                        </div>
                        <hr th:if="${user.password != null}">
                        <div class="row" th:if="${user.password != null}">
                            <div class="col-sm-3">
                                <p class="mb-0 fw-bold">Password</p>
                            </div>
                            <div class="col-sm-6">
                                <p class="mb-0" th:text="*{&quot;*&quot; + ' *'.repeat(user.password.length() / 2)}"></p>
                            </div>
                            <div class="col-sm-3">
                                <a class="text-decoration-none" th:href="@{/change-password}">Đổi mật khẩu</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<th:block th:replace="~{layout :: footer}"></th:block>
</body>
</html>
